  <button id="darkModeToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

  <section class="content">
    <h1>My Portfolio</h1>
    <p>Here is one of my projects and works:</p>

    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="argawanon.png" alt="Dormitory Management System" style="width:100%; border-radius:10px;">

        <p>A role-based system with tenant, caretaker, and admin dashboards, billing, and room management features.</p>
      </div>
    </div>

  <script>
  const toggleButton = document.getElementById('darkModeToggle');

  if(localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark-mode');
    toggleButton.textContent = 'Light Mode';
  } else {
    toggleButton.textContent = 'Dark Mode';
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
      localStorage.setItem('darkMode', 'enabled');
      toggleButton.textContent = 'Light Mode';
    } else {
      localStorage.setItem('darkMode', 'disabled');
      toggleButton.textContent = 'Dark Mode';
    }
  }
  </script>
