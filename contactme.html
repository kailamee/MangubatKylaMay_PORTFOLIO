<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="darkModeToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="aboutme.html">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contactme.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="content">
    <h1>Contact Me</h1>
    <p>You can reach me at: <strong>mangubatkyla@gmail.com</strong></p>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Enter your name">
      <input type="email" name="email" placeholder="Enter your email">
      <input type="text" name="subject" placeholder="Enter subject">
      <textarea name="message" placeholder="Enter your message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
  const toggleButton = document.getElementById('darkModeToggle');

  if(localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark-mode');
    toggleButton.textContent = 'Light Mode';
  } else {
    toggleButton.textContent = 'Dark Mode';
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
      localStorage.setItem('darkMode', 'enabled');
      toggleButton.textContent = 'Light Mode';
    } else {
      localStorage.setItem('darkMode', 'disabled');
      toggleButton.textContent = 'Dark Mode';
    }
  }
  </script>

</body>
</html>
